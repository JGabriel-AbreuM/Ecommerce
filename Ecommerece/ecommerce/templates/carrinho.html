      <div class="col-12 col-md-6">
        <h6 class="text-muted">Carrinho</h6> 
        <ul class="list-group">
            {% for e in elementos %}
                <li class="list-group-item">
                    {{ e }}

                </li>
            {% endfor %}
        </ul>
        <div class="buttons" style="margin-top: 20px; text-align: right;">
            <a href="{% url 'produto:confirm' %}"><button type="button" class="btn btn-outline-secondary">Comprar</button></a>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
