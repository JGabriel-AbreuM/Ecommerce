{% extends 'base.html' %}

{% block title %}Criar Produto{% endblock %}


{% block content %}
    <h2>Deseja deletar {{ produto.nome }}?</h2>
    <form method="post" style="text-align: right;">
        {% csrf_token %}   
        <a href="{% url 'produto:home' %}"><button type="button" class="btn btn-outline-primary">Voltar</button></a>
        <button class="btn btn-outline-danger" type="submit">Deletar</button>
    </form>
{% endblock %}
