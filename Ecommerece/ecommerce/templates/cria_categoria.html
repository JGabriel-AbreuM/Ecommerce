{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar Categoria{% endblock %}


{% block content %}
    <h2>Criar</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Criar</button>
    </form>
{% endblock %}
